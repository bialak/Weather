name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2  

      - name: Build
        run: |
          npm install
          npm run build  # Use 'npm run build' instead of 'npm run-script build' for clarity.
        env:
          REACT_APP_WEATHER_API_KEY: ${{ secrets.REACT_APP_WEATHER_API_KEY }} 
          REACT_APP_NINJA_API_KEY: ${{ secrets.REACT_APP_NINJA_API_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          branch: gh-pages
          folder: build  
